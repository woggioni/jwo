plugins {
    id 'java-library'
    alias(catalog.plugins.lombok)
    alias(catalog.plugins.envelope)
    alias(catalog.plugins.native.image)
}

repositories {
    mavenCentral()
}

dependencies {
    implementation project(':jmath')
}

application {
    mainClass = 'net.woggioni.jmath.benchmark.Main'
}

configureNativeImage {
    args('20')
}
