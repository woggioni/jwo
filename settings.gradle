pluginManagement {
    repositories {
        maven {
            url = getProperty('gitea.maven.url')
        }
        gradlePluginPortal()
    }
}

dependencyResolutionManagement {
    repositories {
        maven {
            url = getProperty('gitea.maven.url')
            content {
                includeGroup 'com.lys'
            }
        }
    }
    versionCatalogs {
        catalog {
            from group: 'com.lys', name: 'lys-catalog', version: getProperty('lys.version')
        }
    }
}

rootProject.name = 'jwo'

include('benchmark')
include('jmath')
include('jmath-benchmark')
